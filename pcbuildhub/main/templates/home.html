{% extends "base.html" %}
{% load static %}

{% block title %}PCBuildHub â€“ Home{% endblock %}

{% block extra_css %}
<style>
  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  .home-container {
    width: 60vw;
    max-width: 600px;
    height: 90vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
  }

  .home-container h1 {
    color: #fff;
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 2rem;
    opacity: 0;
    animation: fadeIn 0.6s forwards;
    animation-delay: 0.5s;
  }

  .d-grid a {
    opacity: 0;
    animation: fadeIn 0.5s forwards;
  }
  .d-grid a:nth-child(1) { animation-delay: 0.7s; }
  .d-grid a:nth-child(2) { animation-delay: 0.9s; }
  .d-grid a:nth-child(3) { animation-delay: 1.1s; }

  .btn-custom {
    display: inline-block;
    width: 100%;
    padding: 16px;
    font-size: 18px;
    font-weight: 500;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 12px;
        background: linear-gradient(135deg, #0d0f2d 0%, #1a1f71 100%);
    background-size: 200% 200%;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: background-position 0.5s ease, transform 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-custom:hover,
  .btn-custom:focus {
    color: #fff !important;
    text-decoration: none;
    background-position: 100% 0;
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid p-0">
  <div class="home-container">
    <h1>PCBuildHub</h1>
    <div class="d-grid gap-4" style="width:100%;">
      <a href="{% url 'create_build' %}" class="btn btn-custom">New Build</a>
      <a href="{% url 'smart_builder' %}" class="btn btn-custom">Smart Build</a>
      <a href="{% url 'components' %}" class="btn btn-custom">View Components</a>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}{% endblock %}
