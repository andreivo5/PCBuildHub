<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCBuildHub - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            background-color: rgb(231, 236, 255);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #2980b9;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #1f6690;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to PCBuildHub</h1>
        <p>Start your custom PC build now.</p>
        <a href="{% url 'create_build' %}" class="btn btn-primary">Create New Build</a>
    </div>
</body>
</html>
