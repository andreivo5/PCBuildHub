<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU List | PCBuildHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Available GPUs</h1>
        <div class="scrollable-table">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>GPU Name</th>
                        <th>3D Mark</th>
                        <th>2D Mark</th>
                        <th>TDP</th>
                        <th>VRAM (GB)</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    {% for gpu in gpus %}
                    <tr>
                        <td>{{ gpu.gpu_name }}</td>
                        <td>{{ gpu.g3d_mark }}</td>
                        <td>{{ gpu.g2d_mark }}</td>
                        <td>{{ gpu.tdp }}</td>
                        <td>{{ gpu.vram }}</td>
                        <td>{{ gpu.category }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6">No GPUs available at the moment.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'components' %}" class="btn btn-secondary">Back to Components</a>
        </div>
    </div>
</body>
</html>
