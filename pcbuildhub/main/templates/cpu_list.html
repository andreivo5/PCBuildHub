<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU List | PCBuildHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Available CPUs</h1>
        <div class="scrollable-table">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>CPU Name</th>
                        <th>Cores</th>
                        <th>CPU Mark</th>
                        <th>Thread Mark</th>
                        <th>TDP</th>
                        <th>Socket</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cpu in cpus %}
                    <tr>
                        <td>{{ cpu.cpu_name }}</td>
                        <td>{{ cpu.cores }}</td>
                        <td>{{ cpu.cpu_mark }}</td>
                        <td>{{ cpu.thread_mark }}</td>
                        <td>{{ cpu.tdp }}</td>
                        <td>{{ cpu.socket }}</td>
                        <td>{{ cpu.category }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="7">No CPUs available at the moment.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'components' %}" class="btn btn-secondary">Back to Components</a>
        </div>
    </div>
</body>
</html>
