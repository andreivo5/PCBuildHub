{% extends "base.html" %}
{% load static %}

{% block title %}Component Categories | PCBuildHub{% endblock %}

{% block extra_css %}
<style>
  .components-card {
    background: rgba(13,15,45,0.85);
    border: none;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    max-width: 600px;
    margin: 0 auto;
  }
  .components-card h1 {
    color: #fff;
    font-weight: 600;
    margin-bottom: 1.5rem;
    text-align: center;
  }
  .list-group-item {
    background: linear-gradient(135deg, #0d0f2d 0%, #1a1f71 100%);
    border: none;
    border-radius: 8px;
    margin-bottom: 0.75rem;
    transition: background-position 0.4s ease, transform 0.2s ease;
  }
  .list-group-item a {
    display: block;
    color: #fff;
    padding: 0.9rem 1.25rem;
    font-size: 1.1rem;
    font-weight: 500;
    text-decoration: none;
  }
  .list-group-item:hover {
    background-position: 100% 0;
    transform: translateY(-2px);
  }
  .btn-back {
    display: inline-block;
    background: linear-gradient(135deg, #0d0f2d 0%, #1a1f71 100%);
    border: none;
    color: #fff;
    padding: 0.8rem 1.5rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: background-position 0.4s ease, transform 0.2s ease;
    margin-top: 1.5rem;
    text-decoration: none;
  }
  .btn-back:hover {
    background-position: 100% 0;
    transform: translateY(-2px);
  }
  .list-group-item a {
    text-align: center !important;
  }
  .btn-back {
    text-align: center !important;
  }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="components-card">
    <h1>Component Categories</h1>
    <div class="list-group">
      <div class="list-group-item"><a href="/components/cpu/">CPU</a></div>
      <div class="list-group-item"><a href="/components/gpu/">GPU</a></div>
      <div class="list-group-item"><a href="/components/motherboard/">Motherboard</a></div>
      <div class="list-group-item"><a href="/components/ram/">RAM</a></div>
      <div class="list-group-item"><a href="/components/storage/">Storage</a></div>
      <div class="list-group-item"><a href="/components/case/">Case</a></div>
      <div class="list-group-item"><a href="/components/psu/">Power Supply</a></div>
      <div class="list-group-item"><a href="/components/cooler/">CPU Cooler</a></div>
    </div>
    <div class="text-center">
      <a href="{% url 'home' %}" class="btn-back">Back to Home</a>
    </div>
  </div>
</div>
{% endblock %}
