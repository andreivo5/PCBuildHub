{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Smart Builder (Testing)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            padding: 40px;
        }
        .card-option {
            cursor: pointer;
            background-color: #2c2c3c;
            border: 1px solid #444;
        }
        .card-option.active {
            background-color: #6c5ce7;
            color: white;
            border-color: #6c5ce7;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-5 text-center">Smart Builder – Gaming Only</h1>

    <form method="post" action="{% url 'smart_builder_submit' %}">
        {% csrf_token %}
        <input type="hidden" name="resolution" id="input-resolution">
        <input type="hidden" name="framerate" id="input-framerate">
        <input type="hidden" name="budget" id="input-budget" value="2000">

        <h4>1. Select Resolution</h4>
        <div class="row my-3">
            <div class="col"><div class="card card-option text-center p-3" data-type="resolution" onclick="selectOption('resolution', '1080p', event)">1080p</div></div>
            <div class="col"><div class="card card-option text-center p-3" data-type="resolution" onclick="selectOption('resolution', '1440p', event)">1440p</div></div>
            <div class="col"><div class="card card-option text-center p-3" data-type="resolution" onclick="selectOption('resolution', '4k', event)">4K</div></div>
        </div>

        <h4>2. Select Framerate</h4>
        <div class="row my-3">
            <div class="col"><div class="card card-option text-center p-3" data-type="framerate" onclick="selectOption('framerate', '60', event)">60 fps</div></div>
            <div class="col"><div class="card card-option text-center p-3" data-type="framerate" onclick="selectOption('framerate', '120-144', event)">120–144 fps</div></div>
            <div class="col"><div class="card card-option text-center p-3" data-type="framerate" onclick="selectOption('framerate', '144+', event)">144+ fps</div></div>
        </div>

        <h4>3. Select Budget</h4>
        <div class="row my-3">
            {% for b in budgets %}
                <div class="col-auto">
                    <button class="btn btn-outline-primary"
                            type="button"
                            onclick="selectBudget('{{ b.value }}', event)"
                            data-type="budget">
                        {{ b.label }}
                    </button>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Create the PC</button>
        </div>
    </form>
</div>

<script>
    function selectOption(type, value, e) {
        const hiddenId = `input-${type}`;
        document.getElementById(hiddenId).value = value;

        document.querySelectorAll(`[data-type='${type}']`).forEach(el => el.classList.remove("active"));
        e.currentTarget.classList.add("active");
    }

    function selectBudget(value, e) {
        document.getElementById("input-budget").value = value;

        document.querySelectorAll("[data-type='budget']").forEach(el => el.classList.remove("active"));
        e.currentTarget.classList.add("active");
    }
</script>
</body>
</html>
